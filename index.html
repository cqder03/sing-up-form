<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/fav-icon24x.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="form-wrapper" class="relative">
        <section id="form-left-side" class="absolute">
            <div id="img-container" class="absolute">
                <img id="image" src="assets/images/odin-lined.png" alt="odin logo">
                <p id="img-text">ODIN</p>
            </div>
            <p id="background-image-credits" class="absolute">Photo by 
                <a href="https://unsplash.com/@sandercopier?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">
                    Sander Copier</a>
                 on 
                <a href="https://unsplash.com/photos/a-car-that-is-sitting-in-the-dark-eeCSm4iEsUY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">
                    Unsplash
                </a>
            </p>
        </section>
        <section id="form-right-side" class="absolute">
            <p class="form-text">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sing up <i>now&nbsp;</i> to get started.
            </p>
            <p class="form-text">
                You <i>know&nbsp;</i>you want to.
            </p>
            <form action="" novalidate>
                <div id="upper-form">
                    <p id="form-title">Let's do this!</p>
                <div id="form-container">
                    <div class="input-pair">
                        <label for="frist-name">FIRST NAME</label>
                        <input type="text" id="frist-name" name="firstName" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-pair">
                        <label for="last-name">LAST NAME <span class="optional">optional</span></label>
                        <input type="text" id="last-name" name="lastName">
                        <span class="error-message"></span>
                    </div>
                    <div class="input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="emailAddress" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-pair">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="input-pair">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required>
                        <span class="error-message"></span>
                    </div>
                </div>
                </div>
                <button type="submit" id="submit-button">Create Account</button>
                </form>
            <p id="sign-up-text">
                Already have an account? <a id="sing-up-link" href="#">Log in</a>
            </p>
        </section>
    </main>
</body>
</html>
